<nav class="navbar fixed-top bg-light-semi-transparent p-4 {{padding}}">
  <div class="d-flex flex-row justify-content-between w-100">
    <sc-logo></sc-logo>

    <ng-content></ng-content>

    <sc-offcanvas [title]="('hello ' + userName) | titlecase">
      <div class="list-group list-group-flush">
        <a *ngIf="isShowHome" routerLink='/home' routerLinkActive="active"
           class="list-group-item list-group-item-action pt-3 pb-3">
          Home
        </a>
        <a *ngIf="user == null"
           routerLink='/auth'
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: false }"
           class="list-group-item list-group-item-action pt-3 pb-3">
          Authentication
        </a>
        <a *ngIf="user != null"
           routerLink='/account'
           routerLinkActive="active"
           class="list-group-item list-group-item-action pt-3 pb-3">
          My Account
        </a>
      </div>
    </sc-offcanvas>
  </div>
</nav>
