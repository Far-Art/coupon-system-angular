<div *ngIf="coupon" class="container text-center">
  <div class="row">
    <div class="col">{{coupon.params.title}}</div>
    <div class="col">{{coupon.params.category}}</div>
    <div class="col">{{coupon.params.price}}</div>
    <img class="col w-25" src="{{coupon.params.imageUrl}}" alt="{{'Title of ' + coupon.params.title}}">
  </div>
</div>
