<ng-template #filterContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-primary user-select-none">{{'filters' | titlecase}}</h4>
    <button type="button" class="btn-close user-select-none" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div *ngFor="let filter of filterList">
      {{ filter }}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
