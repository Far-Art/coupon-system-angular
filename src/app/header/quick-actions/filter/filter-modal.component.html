<ng-template #filterContent let-modal>
  <div *ngIf="form == null" class="modal-header">
    <h4 class="modal-title text-primary user-select-none">
      <div class="spinner-border" role="status"></div>
      {{ '&nbsp;&nbsp;Loading filters..' | titlecase }}
    </h4>
  </div>
  <form *ngIf="form != null" [formGroup]="form" (ngSubmit)="onSubmit()" (reset)="onFormReset()">
    <div class="modal-header">
      <h4 class="modal-title text-primary user-select-none">{{ 'filters' | titlecase }}</h4>
    </div>
    <div class="modal-body">
      <div class="accordion" id="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button bg-light-semi-transparent"
                    type="button"
                    (click)="recalculateFilters()"
                    data-bs-toggle="collapse"
                    data-bs-target="#categoriesCollapse"
                    aria-expanded="true"
                    aria-controls="categoriesCollapse">
              Categories
            </button>
          </h2>
          <div id="categoriesCollapse" class="accordion-collapse collapse show"
               data-bs-parent="#accordion">
            <div class="accordion-body" formArrayName="categories">
              <div class="form-check user-select-none m-2"
                   [formGroupName]="i"
                   *ngFor="let c of form.controls.categories.controls; let i = index">
                <input class="form-check-input drop-shadow-low"
                       type="checkbox"
                       id="{{c.value.name}}"
                       formControlName="isChecked">
                <label class="form-check-label text-hover"
                       [ngClass]="{'text-primary': c.value.isChecked}"
                       for="{{c.value.name}}">{{ c.value.name | titlecase }}
                </label>
              </div>
              <hr>
              <a class="text-hover left-90 position-relative" (click)="onCategoryReset()">reset</a>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed bg-light-semi-transparent"
                    type="button"
                    (click)="recalculateFilters()"
                    data-bs-toggle="collapse"
                    data-bs-target="#companiesCollapse"
                    aria-expanded="false"
                    aria-controls="companiesCollapse">
              Companies
            </button>
          </h2>
          <div id="companiesCollapse" class="accordion-collapse collapse" data-bs-parent="#accordion">
            <div class="accordion-body" formArrayName="companyNames">
              <div class="form-check user-select-none m-2"
                   [formGroupName]="i"
                   *ngFor="let c of form.controls.companyNames.controls; let i = index">
                <input class="form-check-input drop-shadow-low"
                       type="checkbox"
                       id="{{c.value.name + i}}"
                       formControlName="isChecked">
                <label class="form-check-label text-hover"
                       [ngClass]="{'text-primary': c.value.isChecked}"
                       for="{{c.value.name + i}}">{{ c.value.name | titlecase }}
                </label>
              </div>
              <hr>
              <a class="text-hover position-relative left-90" (click)="onCompanyReset()">reset</a>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed bg-light-semi-transparent"
                    (click)="recalculateFilters()"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#priceCollapse"
                    aria-expanded="false"
                    aria-controls="priceCollapse">
              Price
            </button>
          </h2>
          <div id="priceCollapse" class="accordion-collapse collapse" data-bs-parent="#accordion">
            <div class="accordion-body">
              <div class="row align-content-center" formGroupName="priceRange">
                <div class="col flex-grow-1">
                  <div class="input-group drop-shadow-low">
                    <span class="input-group-text fs-4">₪</span>
                    <div class="form-floating">
                      <input type="number"
                             class="form-control"
                             formControlName="start"
                             id="minPrice"
                             placeholder="min price"
                             [min]="form.controls.priceRange.value.start"
                             [max]="form.controls.priceRange.value.end - 1">
                      <label for="minPrice">Min price</label>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="input-group drop-shadow-low">
                    <span class="input-group-text fs-4">₪</span>
                    <div class="form-floating">
                      <input type="number"
                             class="form-control"
                             id="maxPrice"
                             placeholder="max price"
                             formControlName="end"
                             [min]="form.controls.priceRange.value.start + 1"
                             [max]="form.controls.priceRange.value.end">
                      <label for="minPrice">Max price</label>
                    </div>
                  </div>
                  <br>
                </div>
              </div>
              <a class="text-hover position-relative left-90" (click)="onPriceReset()">reset</a>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed bg-light-semi-transparent"
                    (click)="recalculateFilters()"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#dateCollapse"
                    aria-expanded="false"
                    aria-controls="dateCollapse">
              Date
            </button>
          </h2>
          <div id="dateCollapse" class="accordion-collapse collapse" data-bs-parent="#accordion">
            <div class="accordion-body">
              <div class="row align-content-center" formGroupName="dateRange">
                <div class="row align-content-center">
                  <div class="col-sm-3 align-self-center">
                    Start date
                  </div>
                  <div class="col-sm-5 mb-2">
                    <sc-date-picker formControlName="start"
                                    [value]="form.controls.dateRange.value.start"
                                    id="startDate"
                                    [minDate]="form.controls.dateRange.value.start"
                                    [maxDate]="form.controls.dateRange.value.end">
                    </sc-date-picker>
                  </div>
                </div>
                <div class="row align-content-center">
                  <div class="col-sm-3 align-self-center">
                    End date
                  </div>
                  <div class="col-sm-5">
                    <sc-date-picker formControlName="end"
                                    [value]="form.controls.dateRange.value.end"
                                    id="endDate"
                                    [minDate]="form.controls.dateRange.value.start"
                                    [maxDate]="form.controls.dateRange.value.end">
                    </sc-date-picker>
                    <br>
                  </div>
                </div>
              </div>
              <a class="text-hover position-relative left-90" (click)="onDateReset()">reset</a>
            </div>
          </div>
        </div>
      </div>
      <br>

      <div class="input-group mb-3 drop-shadow-low">
        <button [disabled]="!form.controls.freeText.value"
                (click)="modal.close('Close click')"
                class="btn btn-secondary"
                type="submit"
                id="freeText">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               class="bi bi-search" viewBox="0 0 16 16">
            <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </button>
        <input type="text"
               formControlName="freeText"
               class="form-control"
               placeholder="Free text search"
               aria-label="Free text search"
               aria-describedby="freeText">
      </div>
    </div>

    <div class="modal-footer">
      <button type="reset" class="btn btn-danger" (click)="modal.close('Close click')">Reset</button>
      <button type="button" class="btn btn-light" (click)="onCancel()">Cancel
      </button>
      <button type="submit" class="btn btn-secondary" (click)="modal.close('Close click')">Apply</button>
    </div>
  </form>
</ng-template>
