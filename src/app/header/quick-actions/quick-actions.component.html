<div class="btn-group" role="toolbar">
  <!-- WISH-LIST -->
  <button type="button"
          unfocus
          [disabled]="wishBadgeVal === 0"
          class="btn btn-outline-primary position-relative"
          (click)="onWishListClick()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart"
         viewBox="0 0 16 16">
      <path
          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
    </svg>
    <div class="position-relative">
      <span *ngIf="wishBadgeVal > 0"
            data-mdb-animation="fade-out"
            class="position-absolute translate-middle-x top-100 end-50 badge rounded-pill bg-danger fade show">
        {{ wishBadgeVal }}
      </span>
    </div>
  </button>

  <!-- FILTERS -->
  <button type="button"
          unfocus
          class="btn btn-outline-primary position-relative"
          style="border-left-color: transparent; border-right-color: transparent;"
          (click)="onFilterClick()">
    <svg xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" viewBox="0 -960 960 960" fill="#e8eaed">
      <path
          d="M453.28-126.33v-214.31h51.18v81.97H833v51.18H504.46v81.16h-51.18Zm-326.61-81.16v-51.18h226.1v51.18h-226.1Zm174.92-165.43v-81.82H126.67v-51.18h174.92v-81.46h51.18v214.46h-51.18Zm151.69-81.82v-51.18H833v51.18H453.28Zm153.62-165.8v-213.79h51.18v81.82H833v51.18H658.08v80.79H606.9Zm-480.23-80.79v-51.18h379.71v51.18H126.67Z"/>
    </svg>
    <div class="position-relative">
      <span *ngIf="filterBadgeVal"
            class="position-absolute translate-middle-x top-100 start-50 badge rounded-pill bg-danger">
        {{ filterBadgeVal }}
      </span>
    </div>
  </button>

  <!-- CART -->
  <button type="button"
          unfocus
          [disabled]="cartBadgeVal === 0"
          class="btn btn-outline-primary position-relative"
          (click)="onCartClick()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag"
         viewBox="0 0 16 16">
      <path
          d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
    </svg>
    <div class="position-relative">
      <span *ngIf="cartBadgeVal > 0"
            class="position-absolute top-100 start-100 badge rounded-pill bg-danger">
        {{ cartBadgeVal }}
      </span>
    </div>
  </button>
</div>

<sc-wish-list-modal #wishModal></sc-wish-list-modal>
<sc-filter-modal #filterModal></sc-filter-modal>
<sc-cart-modal #cartModal></sc-cart-modal>
