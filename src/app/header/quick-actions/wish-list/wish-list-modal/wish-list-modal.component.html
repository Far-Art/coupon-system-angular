<div class="modal fade" id="{{id}}" data-bs-backdrop="keyboard" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{'wish list' | titlecase}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-dialog modal-dialog-scrollable">
        <div *ngFor="let coupon of wishList">{{ coupon.params.title }}</div>
      </div>
    </div>
  </div>
</div>
