<ng-template #wishContent let-modal class="top-50">
  <div class="modal-header">
    <h4 class="modal-title text-primary user-select-none">{{'wish list' | titlecase}}</h4>
  </div>
  <div class="modal-body">
    <div *ngFor="let coupon of wishList">
      {{ coupon.params.title }}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
