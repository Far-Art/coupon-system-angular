<cs-modal size="lg" backdrop="static" id="manage-coupons-modal">
  <cs-modal-header [title]="'Manage Coupons'"></cs-modal-header>
  <cs-modal-body>
    <sc-coupon-table [coupons]="coupons"></sc-coupon-table>
  </cs-modal-body>
  <cs-modal-footer>
    <cs-modal-button action="close" class="btn btn-outline-secondary">Close</cs-modal-button>
  </cs-modal-footer>
</cs-modal>
