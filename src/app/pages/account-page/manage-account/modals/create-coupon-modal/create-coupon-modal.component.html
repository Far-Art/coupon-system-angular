<cs-modal size="lg" backdrop="static" id="create-coupon-modal">
  <cs-modal-header [title]="'Create Coupon'"></cs-modal-header>
  <cs-modal-body>
    <form class="d-flex flex-column align-items-center" *ngIf="form" [formGroup]="form">
      <img class="w-25 rounded-3 drop-shadow-high" src="{{form.controls.image.value}}" alt="coupon image">
      <cs-form-input type="image" placeholder="image" formControlName="image"></cs-form-input>

      <cs-form-select [options]="categories" [errors]="getErrorList('categories')" placeholder="category" formControlName="category">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-tags" viewBox="0 0 16 16">
          <path d="M3 2v4.586l7 7L14.586 9l-7-7zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586z" />
          <path d="M5.5 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1z" />
        </svg>
      </cs-form-select>

      <cs-form-input placeholder="title" formControlName="title" [errors]="getErrorList('title')">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-type" viewBox="0 0 16 16">
          <path d="m2.244 13.081.943-2.803H6.66l.944 2.803H8.86L5.54 3.75H4.322L1 13.081zm2.7-7.923L6.34 9.314H3.51l1.4-4.156zm9.146 7.027h.035v.896h1.128V8.125c0-1.51-1.114-2.345-2.646-2.345-1.736 0-2.59.916-2.666 2.174h1.108c.068-.718.595-1.19 1.517-1.19.971 0 1.518.52 1.518 1.464v.731H12.19c-1.647.007-2.522.8-2.522 2.058 0 1.319.957 2.18 2.345 2.18 1.06 0 1.716-.43 2.078-1.011zm-1.763.035c-.752 0-1.456-.397-1.456-1.244 0-.65.424-1.115 1.408-1.115h1.805v.834c0 .896-.752 1.525-1.757 1.525" />
        </svg>
      </cs-form-input>

      <cs-form-input type="textarea" placeholder="description" formControlName="description" [errors]="getErrorList('description')"></cs-form-input>

      <cs-form-input type="number" placeholder="amount" formControlName="amount" [errors]="getErrorList('amount')">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-123" viewBox="0 0 16 16">
          <path d="M2.873 11.297V4.142H1.699L0 5.379v1.137l1.64-1.18h.06v5.961zm3.213-5.09v-.063c0-.618.44-1.169 1.196-1.169.676 0 1.174.44 1.174 1.106 0 .624-.42 1.101-.807 1.526L4.99 10.553v.744h4.78v-.99H6.643v-.069L8.41 8.252c.65-.724 1.237-1.332 1.237-2.27C9.646 4.849 8.723 4 7.308 4c-1.573 0-2.36 1.064-2.36 2.15v.057zm6.559 1.883h.786c.823 0 1.374.481 1.379 1.179.01.707-.55 1.216-1.421 1.21-.77-.005-1.326-.419-1.379-.953h-1.095c.042 1.053.938 1.918 2.464 1.918 1.478 0 2.642-.839 2.62-2.144-.02-1.143-.922-1.651-1.551-1.714v-.063c.535-.09 1.347-.66 1.326-1.678-.026-1.053-.933-1.855-2.359-1.845-1.5.005-2.317.88-2.348 1.898h1.116c.032-.498.498-.944 1.206-.944.703 0 1.206.435 1.206 1.07.005.64-.504 1.106-1.2 1.106h-.75z" />
        </svg>
      </cs-form-input>

      <cs-form-input type="currency" placeholder="price" formControlName="price" [errors]="getErrorList('price')"></cs-form-input>
      <cs-form-input type="date" placeholder="start date" formControlName="startDate" [errors]="getErrorList('startDate')"></cs-form-input>
      <cs-form-input type="date" placeholder="end date" formControlName="endDate" [errors]="getErrorList('endDate')"></cs-form-input>
    </form>
  </cs-modal-body>
  <cs-modal-footer>
    <cs-modal-button action="close" class="btn btn-outline-secondary">Close</cs-modal-button>
    <cs-modal-button action="close" [disabled]="form.invalid" class="btn btn-outline-success" (click)="onSubmit()">Save</cs-modal-button>
  </cs-modal-footer>
</cs-modal>
