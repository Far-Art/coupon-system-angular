<ng-template #content let-offcanvas>
  <div class="offcanvas-header user-select-none justify-content-between">
    <h4 class="offcanvas-title">{{ title }}</h4>
    <cs-close-button aria-label="Close" (click)="offcanvas.dismiss()"></cs-close-button>
  </div>
  <hr>
  <nav class="offcanvas-body user-select-none ps-0 pe-0" (click)="offcanvas.dismiss()">
    <ng-content></ng-content>
  </nav>
</ng-template>

<cs-icon-button class="text-primary" (click)="openEnd(content)"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
                style="min-width: 22px; min-height: 22px">
  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
       class="bi bi-list"
       viewBox="0 0 16 16">
    <path fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
  </svg>
</cs-icon-button>
