<button class="fa-accordion-header" (click)="click()"
        [disabled]="disabled"
        [attr.aria-expanded]="isShown"
        [attr.aria-controls]="text + '-collapse'">
  <span class="fa-accordion-header-text">{{ text | titlecase }}</span>
  <div [@arrowAnimation]="isShown" [@.disabled]="disableAnimations" class="fa-accordion-header-button">
    <svg fill="currentColor" height="15" width="15" xmlns="http://www.w3.org/2000/svg"
         style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;"
         viewBox="0 0 330 330">
      <path d="m250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001
          c-5.857,5.858-5.857,15.355,0.001,21.213l139.393,139.39L79.393,304.394c-5.857,5.858-5.857,15.355,0.001,21.213
          C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606
          C255,161.018,253.42,157.202,250.606,154.389z" />
    </svg>
  </div>
</button>
<div id="{{text}}-collapse" *ngIf="isShown" @contentAnimation [@.disabled]="disableAnimations" class="fa-accordion-content">
  <div>
    <ng-content></ng-content>
  </div>
</div>
