<button class="fa-accordion-header" (click)="click()"
        [disabled]="disabled"
        [attr.aria-expanded]="isShown"
        [attr.aria-controls]="text + '-collapse'">
  <span class="fa-accordion-header-text">{{ text | titlecase }}</span>
  <div [@arrowAnimation]="isShown" [@.disabled]="disableAnimations" class="fa-accordion-header-button">
    <svg width="20" height="20" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 25 25"
         style="position: absolute; inset: 0;">
      <path d="M12 17.414 3.293 8.707l1.414-1.414L12 14.586l7.293-7.293 1.414 1.414L12 17.414z" />
    </svg>
  </div>
</button>
<div id="{{text}}-collapse" *ngIf="isShown" @contentAnimation [@.disabled]="disableAnimations" class="fa-accordion-content">
  <div>
    <ng-content></ng-content>
  </div>
</div>
